<mat-card [routerLink]="[index]">
  <mat-card-header>
    <mat-card-title>{{ recipe.title }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.author }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe.imagePath" />
  <mat-card-content>
    <p>{{ recipe.description }}</p>
  </mat-card-content>
</mat-card>
