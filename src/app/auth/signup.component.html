<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
      <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
      <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" id="username" class="form-control" ngModel name="username"
            required>
          </div>
          <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" id="email" class="form-control" ngModel name="email"
              required
              email>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="email" class="form-control" ngModel name="password"
              required minlength="6">
          </div>
          <div>
              <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid">'Sign Up</button>
          </div>
      </form>
  </div>
</div>
