<div fxLayout="column" fxLayoutAlign="space-around center" class="form-group">
  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
    *ngIf="!isLoading"
    fxLayout="column"
    class="form-border"
  >
    <h1>Create a New Account</h1>
    <mat-form-field appearance="outline">
      <mat-label for="username">Username</mat-label>
      <input matInput type="username" ngModel name="username" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label for="email">E-Mail</mat-label>
      <input matInput type="email" ngModel name="email" required email />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        type="password"
        ngModel
        name="password"
        required
        [type]="hide ? 'password' : 'text'"
        pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"
        no-copy-paste
      />
      <mat-hint align="start">Min 1 upper case and 1 number</mat-hint>
      <button
        class="hide-icon"
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label for="password2">Repeat Password</mat-label>
      <input
        matInput
        type="password"
        ngModel
        name="password2"
        required
        [type]="hide ? 'password' : 'text'"
        pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"
      />
      <mat-hint align="start">Min 1 upper case and 1 number</mat-hint>
      <button
        class="hide-icon"
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <div fxLayout="row" fxLayout="space-around" fxLayoutGap="5px">
      <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid">
        Sign Up
      </button>
      <button mat-button color="primary" routerLink="/auth/login" type="button">
        Switch To Login
      </button>
    </div>
  </form>
</div>
