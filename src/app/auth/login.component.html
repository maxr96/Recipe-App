<div fxLayout="column" fxLayoutAlign="space-around center">
  <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
  <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
  </div>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label for="username">Username</mat-label>
        <input matInput type="username" id="username" ngModel name="username"
        required>
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" id="email" ngModel name="password"
          required [type]="hide ? 'password' : 'text'">
          <button class="hide-icon" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
      </mat-form-field>
      <div fxLayout="row" fxLayout="space-around">
          <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid">Login</button>
          <button mat-button color="primary" routerLink="/auth/signup">Signup</button>
      </div>
    </form>
</div>
